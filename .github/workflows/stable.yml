name: Stable
on: [push, pull_request]
jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [cp38, cp39, cp310, cp311, cp312]
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          docker pull openturns/manylinux2014_x86_64
          docker run --rm -e MAKEFLAGS='-j2' -v `pwd`:/io openturns/manylinux2014_x86_64 /io/build-wheels-linux.sh v1.23 ${{ matrix.abi }}
      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
      - name: Upload
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash -l {0}
        env:
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        run: |
          conda install -y twine
          twine upload --non-interactive wheelhouse/*.whl

  mingw:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [cp38, cp39, cp310, cp311, cp312]
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          docker pull openturns/archlinux-mingw
          docker run --rm -e MAKEFLAGS='-j2' -v `pwd`:/io openturns/archlinux-mingw /io/build-wheels-mingw.sh v1.23 ${{ matrix.abi }}
      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
      - name: Upload
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash -l {0}
        env:
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        run: |
          conda install -y twine
          twine upload --non-interactive wheelhouse/*.whl

  macos:
    runs-on: macos-13
    strategy:
      matrix:
        abi: [cp38, cp39, cp310, cp311, cp312]
    steps:
      - uses: actions/checkout@v4
      - name: Build
        env:
          MAKEFLAGS: -j3
        run: ./build-wheels-macos.sh v1.23 ${{ matrix.abi }}
      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
      - name: Upload
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash -l {0}
        env:
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        run: |
          conda install -y twine
          twine upload --non-interactive wheelhouse/*.whl
