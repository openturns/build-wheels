language: cpp
sudo: required

services:
  - docker

env:
  global:
    - VERSION=1.11rc1
    - DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64

matrix:
  include:
    - env: ABI=cp27mu
    - env: ABI=cp34m
    - env: ABI=cp35m
    - env: ABI=cp36m

install:
  - docker pull ${DOCKER_IMAGE}

script:
  - PYVER=${ABI:2:2}
  - docker run --rm -v `pwd`:/io ${DOCKER_IMAGE} /io/build-wheels.sh ${VERSION} ${PYVER} ${ABI}
  - ls wheelhouse/

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${TRAVIS_BUILD_DIR}/wheelhouse/openturns-${VERSION}-cp${PYVER}-${ABI}-manylinux1_x86_64.whl
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    repo: openturns/build-wheels
