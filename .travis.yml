language: generic
sudo: required

services:
  - docker

env:
  global:
    - VERSION=1.15

matrix:
  include:
    - os: linux
      env: ABI=cp36m PLATFORM=manylinux2010_x86_64
    - os: linux
      env: ABI=cp37m PLATFORM=manylinux2010_x86_64
    - os: linux
      env: ABI=cp38 PLATFORM=manylinux2010_x86_64
    - os: osx
      env: ABI=cp36m PLATFORM=macosx_10_9_x86_64
    - os: osx
      env: ABI=cp37m PLATFORM=macosx_10_9_x86_64
    - os: osx
      env: ABI=cp38 PLATFORM=macosx_10_9_x86_64

script:
  - PYVER=${ABI:2:2}
  - if test "$TRAVIS_OS_NAME" = "linux"; then docker pull openturns/${PLATFORM}; env | grep "TWINE\|TRAVIS" > env.list; docker run --rm -v `pwd`:/io --env-file env.list openturns/${PLATFORM} /io/build-wheels.sh ${VERSION} ${PYVER} ${ABI} ${PLATFORM}; fi
  - if test "$TRAVIS_OS_NAME" = "osx"; then ./build-wheels-osx.sh ${VERSION} ${PYVER} ${ABI} ${PLATFORM}; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${TRAVIS_BUILD_DIR}/wheelhouse/openturns-${VERSION}-*.whl
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    repo: openturns/build-wheels
